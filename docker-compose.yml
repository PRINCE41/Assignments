version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
  
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.13-3.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "topicName:1:1"

  userMngService:
    image: openjdk:17
    container_name: userMngService
    command: ["java", "-jar", "/app/UserMngService-0.0.1-SNAPSHOT.jar"]
    volumes:
      - ./target/UserMngService-0.0.1-SNAPSHOT.jar:/app/UserMngService-0.0.1-SNAPSHOT.jar
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - redis

  journalingService:
    image: openjdk:17
    container_name: journalingService
    command: ["java", "-jar", "/app/JournalingService-0.0.1-SNAPSHOT.jar"]
    volumes:
      - ./target/JournalingService-0.0.1-SNAPSHOT.jar:/app/JournalingService-0.0.1-SNAPSHOT.jar
    depends_on:
      - kafka
